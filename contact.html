    <!-- Contact Section -->
    <section class="contact-section pt-5 mt-5">
        <div class="container">
            <h1 class="text-center mb-5">Get in Touch</h1>
            
            <div class="row justify-content-center mb-5">
                <div class="col-md-8">
                    <div class="contact-links text-center mb-5">
                        <a href="mailto:parasanagasaiteja2117@gmail.com" class="btn btn-outline-primary me-3 mb-3">
                            <i class="bi bi-envelope-fill me-2"></i>Email
                        </a>
                        <a href="https://www.linkedin.com/in/parasa-naga-sai-teja-281a2120b/" target="_blank" class="btn btn-outline-primary me-3 mb-3">
                            <i class="bi bi-linkedin me-2"></i>LinkedIn
                        </a>
                        <a href="https://github.com/Nagasaitejaparasa" target="_blank" class="btn btn-outline-primary mb-3">
                            <i class="bi bi-github me-2"></i>GitHub
                        </a>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <form action="https://formspree.io/f/[your-form-id]" method="POST" class="contact-form">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control" id="subject" name="subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <p class="text-muted">Preferred contact method: Email</p>
                    </div>
                </div>
            </div>
